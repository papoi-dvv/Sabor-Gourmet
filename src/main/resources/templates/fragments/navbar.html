<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Sabor Gourmet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-shop"></i> Sabor Gourmet
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <!-- Admin Menu -->
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-shield-lock"></i> Admin
                    </a>
                    <ul class="dropdown-menu">
                        <!-- ⚠️ Si tu controlador AdminController está en /api/admin, cambia estas rutas -->
                        <li><a class="dropdown-item" th:href="@{/admin/dashboard}">Dashboard</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/bitacora}">Bitácora</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/cliente/dashboard}">Clientes</a></li>
                        <li><a class="dropdown-item" th:href="@{/mesa/dashboard}">Mesas</a></li>
                        <li><a class="dropdown-item" th:href="@{/plato/dashboard}">Platos</a></li>
                    </ul>
                </li>

                <!-- Mesas -->
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','MOZO')">
                    <a class="nav-link" th:href="@{/mesas}">
                        <i class="bi bi-table"></i> Mesas
                    </a>
                </li>

                <!-- Pedidos -->
                <li class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN','MOZO','COCINERO','CAJERO')">
                    <a class="nav-link dropdown-toggle" href="#" id="pedidosDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-receipt"></i> Pedidos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/pedidos}">Listar Pedidos</a></li>
                        <li><a class="dropdown-item" th:href="@{/pedidos/nuevo}">Nuevo Pedido</a></li>
                        <li sec:authorize="hasRole('COCINERO')"><hr class="dropdown-divider"></li>
                        <li sec:authorize="hasRole('COCINERO')"><a class="dropdown-item" th:href="@{/pedidos/cocina}">Cocina</a></li>
                    </ul>
                </li>

                <!-- Menú -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/platos}">
                        <i class="bi bi-cup"></i> Menú
                    </a>
                </li>

                <!-- Usuario -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> <span sec:authentication="name">Usuario</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
