<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    
    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1><i class="bi bi-people-fill"></i> Gestión de Clientes</h1>
            </div>
            <div class="col-md-4 text-end">
                <a href="/clientes/nuevo" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nuevo Cliente
                </a>
            </div>
        </div>

        <!-- Tabla de Clientes -->
        <div class="card">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>DNI</th>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td><strong th:text="${cliente.dni}">DNI</strong></td>
                            <td th:text="${cliente.nombreCompleto}">Nombre</td>
                            <td th:text="${cliente.telefono}">Teléfono</td>
                            <td th:text="${cliente.correo}">Correo</td>
                            <td>
                                <span th:if="${cliente.estado == 'ACTIVO'}" class="badge bg-success">Activo</span>
                                <span th:if="${cliente.estado == 'INACTIVO'}" class="badge bg-danger">Inactivo</span>
                            </td>
                            <td>
                                <a th:href="@{/clientes/{id}/detalle(id=${cliente.idCliente})}" 
                                   class="btn btn-sm btn-info" title="Ver">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/clientes/{id}/editar(id=${cliente.idCliente})}" 
                                   class="btn btn-sm btn-warning" title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/clientes/{id}/eliminar(id=${cliente.idCliente})}" 
                                   class="btn btn-sm btn-danger" 
                                   onclick="return confirm('¿Estás seguro?')" title="Eliminar">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(clientes)}">
                            <td colspan="6" class="text-center text-muted p-4">
                                <i class="bi bi-inbox"></i> No hay clientes registrados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
