<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    
    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-md-12">
                <h1><i class="bi bi-person-vcard"></i> Detalle del Cliente</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card" th:object="${cliente}">
                    <div class="card-body p-4">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <strong>DNI:</strong>
                                <p th:text="*{dni}">DNI</p>
                            </div>
                            <div class="col-md-6">
                                <strong>Nombre Completo:</strong>
                                <p th:text="*{nombreCompleto}">Nombre</p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <strong>Teléfono:</strong>
                                <p th:text="*{telefono}">Teléfono</p>
                            </div>
                            <div class="col-md-6">
                                <strong>Correo:</strong>
                                <p th:text="*{correo}">Correo</p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <strong>Estado:</strong>
                                <p>
                                    <span th:if="*{estado == 'ACTIVO'}" class="badge bg-success">Activo</span>
                                    <span th:if="*{estado == 'INACTIVO'}" class="badge bg-danger">Inactivo</span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <strong>Fecha de Registro:</strong>
                                <p th:text="*{#temporals.format(fechaRegistro, 'dd/MM/yyyy HH:mm')}">Fecha</p>
                            </div>
                        </div>

                        <hr>

                        <h5 class="mt-4 mb-3">Pedidos del Cliente</h5>
                        <div th:if="${#lists.isEmpty(cliente.pedidos)}" class="alert alert-info">
                            <i class="bi bi-info-circle"></i> Este cliente no tiene pedidos registrados
                        </div>
                        <table class="table table-sm" th:if="${!#lists.isEmpty(cliente.pedidos)}">
                            <thead>
                                <tr>
                                    <th>ID Pedido</th>
                                    <th>Fecha</th>
                                    <th>Estado</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="pedido : ${cliente.pedidos}">
                                    <td th:text="${pedido.idPedido}">ID</td>
                                    <td th:text="${#temporals.format(pedido.fechaHora, 'dd/MM/yyyy')}">Fecha</td>
                                    <td th:text="${pedido.estado.descripcion}">Estado</td>
                                    <td th:text="${'S/. ' + #numbers.formatDecimal(pedido.total, 1, 2)}">Total</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="mt-3">
                    <a href="/clientes" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                    <a th:href="@{/clientes/{id}/editar(id=${cliente.idCliente})}" class="btn btn-primary">
                        <i class="bi bi-pencil"></i> Editar
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
