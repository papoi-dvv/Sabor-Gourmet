<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sabor Gourmet - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-md-12">
                <div class="bg-light p-5 rounded">
                    <h1 class="display-4">
                        <i class="bi bi-shop"></i> Bienvenido a Sabor Gourmet
                    </h1>
                    <p class="lead">Sistema de gestión integral para restaurantes</p>
                    <hr class="my-4">
                    <p>Accede a los módulos disponibles</p>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="bi bi-shield-lock" style="font-size: 3rem;"></i>
                        <h5 class="card-title mt-3">Panel Admin</h5>
                        <p class="card-text text-muted">Dashboard administrativo</p>
                        <a href="/admin/dashboard" class="btn btn-primary btn-sm">
                            <i class="bi bi-arrow-right"></i> Panel Admin
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="bi bi-fire" style="font-size: 3rem;"></i>
                        <h5 class="card-title mt-3">Cocina</h5>
                        <p class="card-text text-muted">Panel de cocina</p>
                        <a href="/pedidos/cocina" class="btn btn-primary btn-sm">
                            <i class="bi bi-arrow-right"></i> Ir a Cocina
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="bi bi-box-arrow-right" style="font-size: 3rem;"></i>
                        <h5 class="card-title mt-3">Cerrar Sesión</h5>
                        <p class="card-text text-muted">Salir del sistema</p>
                        <a href="/logout" class="btn btn-secondary btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
