<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    
    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1><i class="bi bi-receipt"></i> Gestión de Pedidos</h1>
            </div>
            <div class="col-md-4 text-end">
                <a href="/pedidos/nuevo" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nuevo Pedido
                </a>
            </div>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Mesa</th>
                            <th>Fecha/Hora</th>
                            <th>Estado</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pedido : ${pedidos}">
                            <td><strong>#<span th:text="${pedido.idPedido}">1</span></strong></td>
                            <td th:text="${pedido.cliente != null ? pedido.cliente.nombreCompleto : 'Sin cliente'}">Cliente</td>
                            <td>#<span th:text="${pedido.mesa.numero}">1</span></td>
                            <td th:text="${#temporals.format(pedido.fechaHora, 'dd/MM/yyyy HH:mm')}">Fecha</td>
                            <td>
                                <span th:if="${pedido.estado.name() == 'PENDIENTE'}" class="badge bg-warning">Pendiente</span>
                                <span th:if="${pedido.estado.name() == 'EN_PREPARACION'}" class="badge bg-info">En Preparación</span>
                                <span th:if="${pedido.estado.name() == 'SERVIDO'}" class="badge bg-primary">Servido</span>
                                <span th:if="${pedido.estado.name() == 'CERRADO'}" class="badge bg-success">Cerrado</span>
                            </td>
                            <td><strong th:text="${'S/. ' + #numbers.formatDecimal(pedido.total, 1, 2)}">0.00</strong></td>
                            <td>
                                <a th:href="@{/pedidos/{id}(id=${pedido.idPedido})}" class="btn btn-sm btn-info">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/pedidos/{id}/eliminar(id=${pedido.idPedido})}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('¿Estás seguro?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(pedidos)}">
                            <td colspan="7" class="text-center text-muted p-4">
                                <i class="bi bi-inbox"></i> No hay pedidos registrados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
