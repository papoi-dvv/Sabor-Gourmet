<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    
    <main class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 200px);">
        <div class="col-md-6">
            <div class="card shadow-lg border-danger">
                <div class="card-body p-5 text-center">
                    <i class="bi bi-exclamation-triangle" style="font-size: 4rem; color: #dc3545;"></i>
                    <h1 class="mt-3 mb-2">¡Error!</h1>
                    
                    <h4 class="text-danger" th:text="'Código: ' + ${status}">Código de Error</h4>
                    <p class="text-muted" th:text="${message}">Mensaje de error</p>

                    <div class="alert alert-light mt-4">
                        <small>
                            <strong>Detalles técnicos:</strong><br>
                            <span th:text="${error}">Error</span>
                        </small>
                    </div>

                    <a href="/" class="btn btn-primary mt-4">
                        <i class="bi bi-house"></i> Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
