<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    
    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-md-12">
                <h1 th:if="${plato.idPlato == null}">
                    <i class="bi bi-cup-hot"></i> Nuevo Plato
                </h1>
                <h1 th:if="${plato.idPlato != null}">
                    <i class="bi bi-cup-hot"></i> Editar Plato
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-4">
                        <form th:action="${plato.idPlato == null ? '/platos' : '/platos/' + plato.idPlato}" 
                              th:object="${plato}" method="POST">
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tipo" class="form-label">Tipo *</label>
                                    <select class="form-select" id="tipo" th:field="*{tipo}" required>
                                        <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo.descripcion}">Tipo</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="precio" class="form-label">Precio (S/.) *</label>
                                    <input type="number" class="form-control" id="precio" th:field="*{precio}" 
                                           min="0" step="0.01" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripci√≥n</label>
                                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="4"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select" id="estado" th:field="*{estado}">
                                    <option value="ACTIVO">Activo</option>
                                    <option value="INACTIVO">Inactivo</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-end mt-4">
                                <a href="/platos" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
