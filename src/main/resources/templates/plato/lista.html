<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    
    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1><i class="bi bi-cup-hot"></i> Gestión de Platos</h1>
            </div>
            <div class="col-md-4 text-end">
                <a href="/platos/nuevo" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nuevo Plato
                </a>
            </div>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="plato : ${platos}">
                            <td><strong th:text="${plato.nombre}">Plato</strong></td>
                            <td th:text="${plato.tipo.descripcion}">Tipo</td>
                            <td th:text="${'S/. ' + #numbers.formatDecimal(plato.precio, 1, 2)}">Precio</td>
                            <td th:text="${#strings.abbreviate(plato.descripcion ?: 'N/A', 30)}">Descripción</td>
                            <td>
                                <span th:if="${plato.estado == 'ACTIVO'}" class="badge bg-success">Activo</span>
                                <span th:if="${plato.estado == 'INACTIVO'}" class="badge bg-danger">Inactivo</span>
                            </td>
                            <td>
                                <a th:href="@{/platos/{id}/editar(id=${plato.idPlato})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/platos/{id}/eliminar(id=${plato.idPlato})}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('¿Estás seguro?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(platos)}">
                            <td colspan="6" class="text-center text-muted p-4">
                                <i class="bi bi-inbox"></i> No hay platos registrados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
