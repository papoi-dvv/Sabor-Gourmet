<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Gourmet - Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-shop"></i> Sabor Gourmet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/pedidos.html">Pedidos</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="display-5"><i class="bi bi-cart-check"></i> Gestión de Pedidos</h1>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <button class="btn btn-primary" onclick="openNewPedidoForm()">
                    <i class="bi bi-plus-circle"></i> Nuevo Pedido
                </button>
                <button class="btn btn-secondary" onclick="loadPedidos()">
                    <i class="bi bi-arrow-clockwise"></i> Actualizar
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div id="pedidosContainer">
                            <!-- Se llenará con JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toastContainer" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;"></div>

    <div class="modal fade" id="pedidoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pedidoModalTitle">Nuevo Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="pedidoForm" onsubmit="savePedido(event)">
                    <div class="modal-body">
                        <input type="hidden" id="pedidoId">
                        <div class="mb-3">
                            <label for="mesaPedido" class="form-label">Mesa</label>
                            <select class="form-select" id="mesaPedido" required>
                                <option value="">Seleccionar mesa...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="clientePedido" class="form-label">Cliente (Opcional)</label>
                            <select class="form-select" id="clientePedido">
                                <option value="">Sin cliente</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Platos</label>
                            <div id="platosContainer"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Pedido</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmModalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelBtn" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmBtn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5">
        <p>&copy; 2025 Sabor Gourmet - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        let pedidoModal;

        document.addEventListener('DOMContentLoaded', async () => {
            await AuthHelper.initialize();
            if (!AuthHelper.isAuthenticated() || !AuthHelper.hasAnyRole(['ADMIN', 'MOZO', 'COCINERO', 'CAJERO'])) {
                window.location.href = '/login.html';
                return;
            }
            document.getElementById('userName').textContent = AuthHelper.currentUser?.username;
            pedidoModal = new bootstrap.Modal(document.getElementById('pedidoModal'));
            await loadPedidos();
        });

        async function loadPedidos() {
            try {
                UIUtils.showLoading(document.getElementById('pedidosContainer'));
                const pedidos = await ApiService.getPedidos();

                const container = document.getElementById('pedidosContainer');
                container.innerHTML = '<div class="table-responsive"><table class="table table-hover"><thead><tr><th>ID</th><th>Mesa</th><th>Cliente</th><th>Fecha</th><th>Estado</th><th>Total</th><th>Acciones</th></tr></thead><tbody id="pedidosBody"></tbody></table></div>';

                const tbody = document.getElementById('pedidosBody');
                pedidos.forEach(pedido => {
                    const row = document.createElement('tr');
                    const statusBadge = UIUtils.getStatusBadge(pedido.estado, 'pedido');
                    row.innerHTML = `
                        <td>#${pedido.idPedido}</td>
                        <td>Mesa ${pedido.mesa?.numero || 'N/A'}</td>
                        <td>${pedido.cliente?.nombres || 'General'}</td>
                        <td>${UIUtils.formatDate(pedido.fechaCreacion)}</td>
                        <td><span class="badge ${statusBadge}">${pedido.estado}</span></td>
                        <td>${UIUtils.formatCurrency(pedido.total)}</td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick="viewPedido(${pedido.idPedido})">Ver</button>
                            <button class="btn btn-sm btn-danger" onclick="deletePedido(${pedido.idPedido})">Eliminar</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                UIUtils.showError(error);
            }
        }

        async function openNewPedidoForm() {
            try {
                document.getElementById('pedidoForm').reset();
                document.getElementById('pedidoId').value = '';
                document.getElementById('pedidoModalTitle').textContent = 'Nuevo Pedido';

                // Cargar mesas disponibles
                const mesas = await ApiService.getMesasDisponibles();
                const mesaSelect = document.getElementById('mesaPedido');
                mesaSelect.innerHTML = '<option value="">Seleccionar mesa...</option>';
                mesas.forEach(mesa => {
                    const option = document.createElement('option');
                    option.value = mesa.idMesa;
                    option.textContent = `Mesa ${mesa.numero}`;
                    mesaSelect.appendChild(option);
                });

                // Cargar clientes
                const clientes = await ApiService.getClientes();
                const clienteSelect = document.getElementById('clientePedido');
                clienteSelect.innerHTML = '<option value="">Sin cliente</option>';
                clientes.forEach(cliente => {
                    const option = document.createElement('option');
                    option.value = cliente.idCliente;
                    option.textContent = `${cliente.nombres} ${cliente.apellidos}`;
                    clienteSelect.appendChild(option);
                });

                // Cargar platos
                const platos = await ApiService.getPlatos();
                const platosContainer = document.getElementById('platosContainer');
                platosContainer.innerHTML = '';
                platos.forEach(plato => {
                    const checkbox = document.createElement('div');
                    checkbox.className = 'form-check';
                    checkbox.innerHTML = `
                        <input class="form-check-input" type="checkbox" id="plato_${plato.idPlato}" value="${plato.idPlato}" data-price="${plato.precio}">
                        <label class="form-check-label" for="plato_${plato.idPlato}">
                            ${plato.nombre} - ${UIUtils.formatCurrency(plato.precio)}
                        </label>
                    `;
                    platosContainer.appendChild(checkbox);
                });

                pedidoModal.show();
            } catch (error) {
                UIUtils.showError(error);
            }
        }

        async function savePedido(event) {
            event.preventDefault();
            try {
                const mesaId = document.getElementById('mesaPedido').value;
                const clienteId = document.getElementById('clientePedido').value;

                if (!mesaId) {
                    UIUtils.showToast('Debe seleccionar una mesa', 'warning');
                    return;
                }

                const selectedPlatos = document.querySelectorAll('#platosContainer input[type="checkbox"]:checked');
                if (selectedPlatos.length === 0) {
                    UIUtils.showToast('Debe seleccionar al menos un plato', 'warning');
                    return;
                }

                const pedido = {
                    mesa: { idMesa: parseInt(mesaId) },
                    cliente: clienteId ? { idCliente: parseInt(clienteId) } : null,
                    estado: 'PENDIENTE',
                    detalles: Array.from(selectedPlatos).map(checkbox => ({
                        plato: { idPlato: parseInt(checkbox.value) },
                        cantidad: 1,
                        precioUnitario: parseFloat(checkbox.dataset.price)
                    }))
                };

                await ApiService.createPedido(pedido);
                UIUtils.showToast('Pedido creado correctamente', 'success');
                pedidoModal.hide();
                await loadPedidos();
            } catch (error) {
                UIUtils.showError(error);
            }
        }

        async function viewPedido(id) {
            try {
                const pedido = await ApiService.getPedido(id);
                console.log('Pedido:', pedido);
                UIUtils.showToast(`Pedido #${id}: ${pedido.estado}`, 'info');
            } catch (error) {
                UIUtils.showError(error);
            }
        }

        function deletePedido(id) {
            UIUtils.showConfirmModal('Eliminar Pedido', '¿Desea eliminar este pedido?', async () => {
                try {
                    await ApiService.deletePedido(id);
                    UIUtils.showToast('Pedido eliminado', 'success');
                    await loadPedidos();
                } catch (error) {
                    UIUtils.showError(error);
                }
            });
        }

        async function logout() {
            await ApiService.logout();
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
