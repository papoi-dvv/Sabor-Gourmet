<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Gourmet - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #d4541a 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 900px;
        }

        .login-section {
            padding: 60px 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header i {
            font-size: 4rem;
            color: #d4541a;
            margin-bottom: 15px;
        }

        .login-header h1 {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2.5rem;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-control {
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #d4541a;
            box-shadow: 0 0 0 0.2rem rgba(212, 84, 26, 0.25);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #d4541a;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: #b8441a;
            box-shadow: 0 4px 12px rgba(212, 84, 26, 0.3);
        }

        .demo-section {
            background-color: #ecf0f1;
            padding: 30px;
            border-top: 2px solid #bdc3c7;
        }

        .demo-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        .demo-user {
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .demo-user strong {
            color: #d4541a;
        }

        @media (max-width: 768px) {
            .login-section {
                padding: 40px 30px;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .login-header i {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="row g-0">
            <!-- Form Section -->
            <div class="col-lg-6">
                <div class="login-section">
                    <div class="login-header">
                        <i class="bi bi-shop"></i>
                        <h1>Sabor Gourmet</h1>
                        <p>Sistema de Gestión de Restaurante</p>
                    </div>

                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> Usuario
                            </label>
                            <input type="text" class="form-control" id="username" 
                                   name="nombreUsuario" required placeholder="Ingrese su usuario">
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Contraseña
                            </label>
                            <input type="password" class="form-control" id="password" 
                                   name="contrasena" required placeholder="Ingrese su contraseña">
                        </div>

                        <button type="submit" class="login-btn">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>

                        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                    </form>
                </div>
            </div>

            <!-- Demo Section -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center">
                <div class="demo-section w-100">
                    <div class="demo-title">
                        <i class="bi bi-info-circle"></i> Credenciales de Prueba
                    </div>

                    <div class="demo-user">
                        <strong>Administrador:</strong><br>
                        Usuario: <code>admin</code><br>
                        Contraseña: <code>password</code>
                    </div>

                    <div class="demo-user">
                        <strong>Mozo:</strong><br>
                        Usuario: <code>mozo</code><br>
                        Contraseña: <code>password</code>
                    </div>

                    <div class="demo-user">
                        <strong>Cocinero:</strong><br>
                        Usuario: <code>cocinero</code><br>
                        Contraseña: <code>password</code>
                    </div>

                    <div class="demo-user">
                        <strong>Cajero:</strong><br>
                        Usuario: <code>cajero</code><br>
                        Contraseña: <code>password</code>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const form = document.getElementById('loginForm');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');

            try {
                errorMsg.style.display = 'none';
                
                const response = await ApiService.login(username, password);
                
                if (response.ok || response.status === 302 || response.status === 303) {
                    // Success - redirigir al dashboard
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 500);
                } else {
                    // Error de login
                    errorMsg.textContent = 'Usuario o contraseña incorrectos';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = 'Error al iniciar sesión. Intente nuevamente.';
                errorMsg.style.display = 'block';
            }
        }

        // Verificar si ya hay usuario autenticado
        document.addEventListener('DOMContentLoaded', async () => {
            await AuthHelper.initialize();
            if (AuthHelper.isAuthenticated()) {
                window.location.href = '/index.html';
            }
        });
    </script>
</body>
</html>
